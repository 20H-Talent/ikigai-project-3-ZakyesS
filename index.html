<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 3</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
    <header>
        <div class="wrapper header-title">
            <h1>THE CODE REVIEW</h1>
        </div>
              
        <div class="wrapper header-info">   
            <h2>Signup for our newsletter</h2>
            <p>
                Get the lastest news on how your code is doing right in your inbox
            </p>  
        </div>
    </header>
    <main>
        <div class="wrapper">
            <form action="index.html" method="post">
                <fieldset>
                    <legend class="legend">Contact Information</legend>

                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required">

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone">

                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address">

                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">

                    <label for="state">State</label>
                    <select name="user_state" id="state">
                        <option>Choose State</option>
                        <option value="montana-state">Montana</option>
                        <option value="iowa-state">Iowa</option>
                        <option value="alaska-state">Alaska</option>
                        <option value="hawaii-state">Hawaii</option>
                        <option value="pennsylvania-state">Pennsylvania</option>
                        <option value="wisconsin-state">Wisconsin</option>
                    </select>

                    <label for="zip-code">Zip Code</label>
                    <input type="number" id="zip-code" name="user_zip-code">
                </fieldset>

                <fieldset>

                    <legend>Newsletter</legend>

                    <label>Select the newsletter you wold like to recieve</label>
                    
                    <label for="html-news">HTML News</label>
                    <input type="checkbox" id="html-news" name="user_news" value="interest-html-news">
                    <label for="css-news">CSS News</label>
                    <input type="checkbox" id="css-news" name="user-news" value="interest-css-news">
                    <label for="javascript-news">Javascript News</label>
                    <input type="checkbox" id="javascript-news" name="user-news" value="interest-javascript-news">

                    <label>Newsletter format</label>
                    <label for="html-format">HTML</label>
                    <input type="radio" id="html-format" name="user_format" value="interest-htmt-format">
                    <label for="plain-text-format">Plain text</label>
                    <input type="radio" id="plain-text-format" name="user_format" value="interest-plain-format">

                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="user_topics"></textarea>
                </fieldset>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p>
                Copyright The Code Review
            </p>
        </div>
    </footer>
    
</body>
</html>
